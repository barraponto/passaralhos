<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="js/list.js"></script>

<h4>Busque por todos os passaralhos</h4>

<div id="entry-list">
<div class="row" style="margin-bottom:10px;">
		<input id="toolSearch" type="text" class="search form-control" placeholder="Busque aqui, ex. Folha ou 2017" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:30%;"><span class="sort" data-sort="veiculo">Veículo</span></th>
			<th style="width:20%;"><span class="sort" data-sort="midia">Mídia</span></th>
			<th style="width:10%;text-align:center"><span class="sort" data-sort="ano">Ano</span></th>
			<th style="width:10%;text-align:center"><span class="sort" data-sort="jornalistas">Jornalistas</span></th>
      <th style="width:10%;text-align:center"><span class="sort" data-sort="jornalistas">Total</span></th>
      <th style="width:10%;"><span class="sort" data-sort="jornalistas">Fonte</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for jornalistas in site.data.jornalistas %}
		<tr>
			<td class="veiculo">{{ jornalistas.veiculo }}</td>
			<td class="midia">{{ jornalistas.midia }}</td>
			<td class="ano">{{ jornalistas.ano }}</td>
			<td class="jornalistas">{{ jornalistas.jornalistas }}</td>
      <td class="total">{{ jornalistas.total }}</td>
      <td class="jornalistas"><a href=" {{ jornalistas.link }}" target="_blank"><i class="fa fa-external-link" aria-hidden="true"></i></a></td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>
</div>
<script type="text/javascript">

var options = {
  valueNames: ['veiculo', 'midia', 'ano', 'jornalistas', 'total']
};

var entryList = new List('entry-list', options);

</script>
